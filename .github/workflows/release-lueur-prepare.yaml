name: Prepare Next Lueur Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Next release version'
        required: true
        type: string

jobs:
  bump-version-and-rebase:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git User
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update version
        run: |
          sed -i 's/^version\s*=\s*".*"/version = "${{ inputs.version }}"/' ./lueur/Cargo.toml

          git add ./lueur/Cargo.toml
          git commit -s -m "Bump version to ${{ inputs.version }} [skip ci]"
          git push

      - name: Merge to the release branch
        run: |
          git checkout main
          git fetch origin
          git checkout release
          git pull --rebase origin main
          git push origin release
