name: Build Reliably CLI

on:
  push:
    branches:
      - main
    paths: 
      - 'reliably/cli/**'
    tags-ignore:
      - "**"
  pull_request:
    branches:
      - main
    paths: 
      - 'reliably/cli/**'
    tags-ignore:
      - "**"

jobs:
  checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          prerelease: true

      - name: Ensure lock file is up to date
        run: |
          pdm lock --check

      - name: Install dependencies
        run: |
          pdm sync -d

      - name: Run Lint
        run: |
          pdm run lint

      - name: Run Tests
        run: |
          pdm run pytest
  