name: Build Lueur Binaries

on: 
  push:
    branches:
      - main
    paths: 
      - 'lueur/**'
      - '.github/workflows/build-lueur-bin.yaml'

jobs:
  workspaces:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    name: Build workspace on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - run: |
          rustup toolchain install nightly --component rust-src
          rustup update stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            lueur

      - name: Install gRPC build dependencies (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt install -y protobuf-compiler

      - name: Install bpf-linker
        if: matrix.os == 'ubuntu-24.04'
        run: cargo install bpf-linker --git https://github.com/aya-rs/bpf-linker.git

      
      - name: Install gRPC build dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc --pre -y

      - name: Install gRPC build dependencies (MacOSX)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf

      - name: Check
        run: cargo check
        working-directory: ./lueur/lueur-cli

      - name: Build
        run: cargo build --verbose
        working-directory: ./lueur/lueur-cli
