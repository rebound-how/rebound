name: Release Lueur Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - [0-9]+.*
    paths: 
      - 'lueur/**'
      - '.github/workflows/release-lueur-bin.yaml'

jobs:
  create-release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Generate a changelog
        run: |
          git-cliff --strip all -o lueur/CHANGELOG.md -c lueur/cliff.toml --include-path "lueur/**/*" --exclude-path ".github/*" --bump
      
      - name: Commit lueur changelog
        run: |
          git checkout main
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          set +e
          git add lueur/CHANGELOG.md
          git commit -m "[no ci] Update lueur changelog"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git main

      - uses: taiki-e/create-gh-release-action@v1
        if: github.repository_owner == 'rebound-how'
        with:
          changelog: ./lueur/CHANGELOG.md
          title: Rebound - lueur $tag
          branch: main
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: x86_64-apple-darwin
            os: macos-latest
          # Universal macOS binary is supported as universal-apple-darwin.
          - target: universal-apple-darwin
            os: macos-latest
          - os: windows-latest

    name: Build workspace on ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          rustup toolchain install nightly --component rust-src
          rustup update nightly
          rustup override set nightly

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          workspaces: |
            lueur

      - name: Install gRPC build dependencies (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt install -y protobuf-compiler

      - name: Install bpf-linker
        if: matrix.os == 'ubuntu-24.04'
        run: cargo install bpf-linker --git https://github.com/aya-rs/bpf-linker.git

      - name: Install gRPC build dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc --pre -y

      - name: Install gRPC build dependencies (MacOSX)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf

      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          manifest-path: ./lueur/lueur-cli/Cargo.toml
          bin: lueur
          include: ./lueur/LICENSE,./lueur/README.md,./lueur/CHANGELOG.md
          leading-dir: true
          bin-leading-dir: lueur
          target: ${{ matrix.target }}
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
